[aliases]
test=pytest


[versioneer]
VCS = git
style = pep440
versionfile_source = lattpy/_version.py
versionfile_build = lattpy/_version.py
tag_prefix = ''


[build_sphinx]
project = "LattPy"
source-dir = ./docs/source
build-dir = ./docs/build


[pydocstyle]
add-ignore = D105  # ignore undocumented dunder methods like ``__str__`


[flake8]
max-line-length = 88
ignore = D203
extend-ignore = E203
per-file-ignores = __init__.py:F401
exclude =
    .git,
    .idea,
    __pycache__,
    build,
    dist,
    lattpy/tests/*,
    docs/*


[coverage:run]
branch = False
source = lattpy

[coverage:report]
exclude_lines =
    # Have to re-enable the standard pragma
    pragma: no cover

	# Don't complain about debug-only code and print statements:
    def __repr__
    def __str__

	# Don't complain about abstract methods
    @abstract

    # Ignore properties. These are usually simple getters
    @property

    # Don't complain if tests don't hit defensive assertion code:
    raise AssertionError
    raise NotImplementedError

    # Don't complain if non-runnable code isn't run:
    if 0:
    if __name__ == .__main__.:

ignore_errors = True

# Skip source files:
omit =
  lattpy/tests/*
  lattpy/__init__.py
  lattpy/plotting.py
  lattpy/disptools.py
  lattpy/_version.py
